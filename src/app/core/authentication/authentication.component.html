<h2>Sign in</h2>
<form (ngSubmit)="login(userForm.value)" #userForm="ngForm">
  <div>
    <label>Username</label>
    <input
      name="username"
      [(ngModel)]="userAuthentication.username"
      required
      minlength="3"/>
  </div>
  <div>
    <label>Password</label>
    <input
      type="password"
      name="password"
      [(ngModel)]="userAuthentication.password"
      required/>
  </div>
  <button type="submit">Sign in</button>
</form>
