<h2>Log in</h2>
<form (ngSubmit)="login()" [formGroup]="userForm">
  <div>
    <label>Username</label>
    <input formControlName="username">
    <div *ngIf="usernameCtrl.dirty && usernameCtrl.hasError('required')">
      Username is required
    </div>
  </div>
  <div>
    <label>Password</label>
    <input type="password" formControlName="password">
    <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">
      Password is required
    </div>
  </div>
  <div *ngIf="authenticationError">
    <p>{{authenticationError.message}}</p>
  </div>
  <button type="submit" [disabled]="userForm.invalid">Log in</button>
</form>
